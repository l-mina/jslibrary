<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" defer></script>
</head>
<body>
    <form action="index.html" method="post">
        <ul>
            <li>
                <label for="title">Title:</label>
                <input type="text" id="title" name="book_title"/>
            </li>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="book_author"/>
            </li>
            <li>
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="book_pages"/>
            </li>
            <li>
                <span>Read:</span>
                <label for="yes">
                    <input type="radio" id="yes" name="book_read" value="yes"/>Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="book_read" value="no"/>No
                </label>
            </li>
            <li>
                <button type="button" id="addBook">Add Book</button>
            </li>
        </ul>

    </form>
     <div class="shelf">
        <div class="book" id="goofy">
                <span class="title">Hunger Game</span><br/>
                Author: <span class="author">JK Rowling</span><br/>
                Pages: <span class="pages">337</span><br/>
                Read?: <span class="author">No</span><br/>
                <button class="remove" onClick='deleteBook()'>Delete</button>
                <button class="read">Read</button>
        </div>
    </div>
    
</body>
</html>
